<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>
</head>
<body>
    
    <label>Number 1 </label>                <br>
    <input type="text"      id="input1">        <br>

    <label>Number 2 </label>            <br>
    <input type="text"      id="input2">        <br>

    <select name="" id="option">
        <option value="+">Addition ( + )</option>
        <option value="-">Subtraction ( - )</option>
        <option value="/">Division ( / )</option>
        <option value="*">Multiplication ( * )</option>
    </select>

    <h1  >Result is :  </h1>        <h1 id="result" ></h1>
    <button onclick="calc()"> Calculate </button>

    <script>
        function calc(){
            var option = document.getElementById("option").value ; 

            var num1 = Number(document.getElementById("input1").value);
            var num2 = Number(document.getElementById("input2").value);

            
            if(option == "+")   {result = num1 + num2 ; } 
            if(option == "-")   {result = num1 - num2 ; } 
            if(option == "/")   {result = num1 / num2 ; } 
            if(option == "*")   {result = num1 * num2 ; } 
            document.getElementById("result").innerHTML = result ; 
        }

    </script>



</body>
</html>
